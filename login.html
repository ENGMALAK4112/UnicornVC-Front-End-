<script>
  async function loadPage() {
    try {

      landingPlaceholder.innerHTML = landingHTML;

      const loader = landingPlaceholder.querySelector(".shadow") || landingPlaceholder.firstElementChild;
      if (loader) {
        loader.classList.remove("hidden");
        landingPlaceholder.style.position = "fixed";
        landingPlaceholder.style.top = "0";
        landingPlaceholder.style.left = "0";
        landingPlaceholder.style.width = "100%";
        landingPlaceholder.style.height = "100%";
        landingPlaceholder.style.zIndex = "9999";
        landingPlaceholder.style.backgroundColor = "#fff"; // ØºØ·Ø§Ø¡ Ø£Ø¨ÙŠØ¶ ÙƒØ§Ù…Ù„
        landingPlaceholder.style.transition = "opacity 0.6s ease";

      // Ø¥Ø®ÙØ§Ø¡ Ø¨Ø§Ù‚ÙŠ Ø§Ù„ØµÙØ­Ø© Ù…Ø¤Ù‚ØªÙ‹Ø§
      headerPlaceholder.style.visibility = "hidden";

      // ğŸ”¹ Ø«Ø§Ù†ÙŠÙ‹Ø§: ØªØ­Ù…ÙŠÙ„ Ø¨Ø§Ù‚ÙŠ Ø§Ù„ØµÙØ­Ø© Ø£Ø«Ù†Ø§Ø¡ Ø¹Ø±Ø¶ Ø§Ù„Ù„Ø§Ù†Ø¯ÙŠÙ†Ø¬
      const [headerHTML, footerHTML] = await Promise.all([
        fetch('header.html').then(res => res.text()),
        fetch('footer.html').then(res => res.text())
      ]);

      headerPlaceholder.innerHTML = headerHTML;
      footerPlaceholder.innerHTML = footerHTML;
      setupHeaderJS();

      // ğŸ”¹ Ù†Ù†ØªØ¸Ø± ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ± ÙÙŠ ÙƒÙ„ Ø§Ù„ØµÙØ­Ø©
      const allImages = Array.from(document.images);
      await Promise.all(
        allImages.map(img => {
          if (img.complete) return Promise.resolve();
          return new Promise(resolve => {
            img.onload = resolve;
            img.onerror = resolve;
          });
        })
      );

      // ğŸ”¹ Ø¨Ø¹Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒÙ„: Ù†Ø®ÙÙŠ Ø§Ù„Ù„Ø§Ù†Ø¯ÙŠÙ†Ø¬ ØªØ¯Ø±ÙŠØ¬ÙŠÙ‹Ø§

        headerPlaceholder.style.visibility = "visible";
        if (mainContent) mainContent.style.visibility = "visible";
        footerPlaceholder.style.visibility = "visible";

    } catch (err) {

  // ğŸ”§ Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù‡ÙŠØ¯Ø±
  function setupHeaderJS() {
    const toggleBtn = document.querySelector('[onclick="toggleMenu()"]');
    const menu = document.getElementById("nav-links");
    if (toggleBtn && menu) {
      toggleBtn.addEventListener('click', () => {
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
      });
    }

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø¯Ø§ÙƒÙ†
    const desktopToggle = document.getElementById('dark-mode-checkbox');
    const mobileToggle = document.getElementById('dark-mode-checkbox-mobile');

    function applyDarkMode(enabled) {
      document.documentElement.classList.toggle('dark', enabled);
      document.body.classList.toggle('dark', enabled);
      if (desktopToggle) desktopToggle.checked = enabled;
      if (mobileToggle) mobileToggle.checked = enabled;
      localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
      document.body.style.transition = 'background-color 0.35s ease, color 0.35s ease';
    }

    [desktopToggle, mobileToggle].forEach(toggle => {
      if (toggle) toggle.addEventListener('change', e => applyDarkMode(e.target.checked));
    });

    const oldDesktopBtn = document.getElementById('dark-mode-btn');
    const oldMobileBtn = document.getElementById('dark-mode-btn-mobile');
    if (oldDesktopBtn)
      oldDesktopBtn.addEventListener('click', () => applyDarkMode(!document.body.classList.contains('dark')));
    if (oldMobileBtn)
      oldMobileBtn.addEventListener('click', () => applyDarkMode(!document.body.classList.contains('dark')));

    applyDarkMode(localStorage.getItem('darkMode') === 'enabled');
  }
