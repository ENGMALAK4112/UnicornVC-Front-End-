<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicorn VC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    .hero-animate { transform: translateY(20px); }
    .hover-scale:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    .hover-bounce:hover { animation: bounce 0.6s; }
    @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    .why-us-img { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .why-us-img:hover { transform: translateY(-8px) scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
  </style>
</head>
<body class="font-sans bg-white dark:bg-black text-gray-700 dark:text-gray-300 min-h-screen flex flex-col" style="font-family: 'Cairo', sans-serif;">

<!-- Navbar -->
<div id="header-placeholder"></div>

<div id="landing-placeholder"></div>

<main class="pt-20 flex flex-col items-center justify-center min-h-screen bg-gray-50 dark:bg-black px-4 py-10">
  <div class="w-full max-w-md bg-gray-200 dark:bg-gray-800 rounded-3xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <span class="text-sm font-medium text-blue-700 dark:text-blue-700">Unicorn <span class="text-teal-600 dark:text-teal-600">VC</span></span>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-black dark:text-white mb-2">
    مرحباً بعودتك!</h1>
    <p class="mt-3 text-black font-medium dark:text-white">تسجيل الدخول</p>

    <!-- النموذج -->
    <form class="mt-5 space-y-5">
      <!-- البريد -->
      <div>
        <label class="block text-sm text-black mb-1 dark:text-white">البريد الإلكتروني</label>
        <input type="email" placeholder="example@email.com" class="w-full px-4 py-3 rounded-full bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <span class="text-red-500 text-xs hidden" id="email-error">يرجى إدخال البريد الإلكتروني</span>
      </div>

      <!-- كلمة المرور -->
      <div class="relative">
        <label class="block text-sm text-black mb-1 dark:text-white">كلمة المرور</label>
        <input id="login-password" type="password" placeholder="Abc_123" class="w-full px-4 py-3 pr-12 rounded-full bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600"/>
        <span class="text-red-500 text-xs hidden" id="password-error">يرجى إدخال كلمة المرور</span>
        <!-- زر إظهار/إخفاء -->
        <button type="button" id="toggle-pass"
          class="absolute right-2 top-[34px] h-8 w-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-xs">
          👁
        </button>
      </div>

      <!-- تذكّرني / نسيت كلمة المرور -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 text-black dark:text-white">
          <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600">
          ذكرني
        </label>
        <a href="#" class="text-blue-600 hover:underline">نسيت كلمة المرور؟</a>
      </div>

      <!-- زر الدخول (بالوسط وبعرض صغير) -->
      <div class="flex justify-center">
        <button type="submit" class="px-8 py-3 rounded-full bg-blue-700 text-white font-semibold hover:bg-blue-800 transition">
          تسجيل الدخول
        </button>
      </div>

      <!-- فاصل -->
      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300">
        <span class="px-3 text-black text-sm dark:text-white">او</span>
        <hr class="flex-grow border-gray-300">
      </div>

      <!-- أزرار الشبكات -->
      <div class="flex justify-center space-x-4 space-x-reverse">
      <button class="hover-scale w-20 h-10 rounded-full flex items-center justify-center bg-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
        <span class="text-blue-700 font-bold text-2xl">f</span>
      </button>
      <button class="hover-scale w-20 h-10 rounded-full border flex items-center justify-center bg-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
        <img src="images/google.png" alt="iconGoogle" class="w-6 h-6">
      </button>
      <button class="hover-scale w-20 h-10 rounded-full border flex items-center justify-center bg-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">
        <img src="images/lin.png" alt="iconGoogle" class="w-4 h-4">
      </button>
    </div>

      <!-- تسجيل جديد -->
      <p class="text-center text-gray-600 text-sm mt-4">
        ليس لديك حساب؟
        <a href="signin.html" class="text-blue-600 hover:underline">سجل الآن</a>
      </p>
    </form>
  </div>

  <!-- سكربت إظهار/إخفاء كلمة المرور -->
<script>
  (function () {
    const btn = document.getElementById('toggle-pass');
    const input = document.getElementById('login-password');
    if (btn && input) {
      btn.addEventListener('click', () => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    }
  })();
</script>

<!-- سكربت التحقق من الحقول -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    const emailInput = form.querySelector("input[type='email']");
    const passwordInput = document.getElementById("login-password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");

    function isValidEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // التحقق عند الإرسال
    form.addEventListener("submit", function (e) {
  e.preventDefault(); // منع الإرسال الافتراضي دائمًا
  let valid = true;

  if (emailInput.value.trim() === "") {
    emailError.textContent = "يرجى إدخال البريد الإلكتروني";
    emailError.classList.remove("hidden");
    valid = false;
  } else if (!isValidEmail(emailInput.value.trim())) {
    emailError.textContent = "صيغة البريد الإلكتروني غير صحيحة";
    emailError.classList.remove("hidden");
    valid = false;
  } else {
    emailError.classList.add("hidden");
  }

  if (passwordInput.value.trim() === "") {
    passwordError.textContent = "يرجى إدخال كلمة المرور";
    passwordError.classList.remove("hidden");
    valid = false;
  } else {
    passwordError.classList.add("hidden");
  }

  // ✅ إذا كان الإدخال صحيح، يتم التحويل
  if (valid) {
    window.location.href = "index.html";
  }
});

    // التحقق عند الكتابة (إخفاء التحذير إذا المستخدم بدأ يكتب)
    emailInput.addEventListener("input", () => {
      if (emailInput.value.trim() !== "") {
        emailError.classList.add("hidden");
      }
    });

    passwordInput.addEventListener("input", () => {
      if (passwordInput.value.trim() !== "") {
        passwordError.classList.add("hidden");
      }
    });
  });
</script>


</main>

<!-- Footer -->
   <div id="footer-placeholder"></div>

<script>
  async function loadPage() {
    try {
      const landingPlaceholder = document.getElementById('landing-placeholder');
      const headerPlaceholder = document.getElementById('header-placeholder');
      const footerPlaceholder = document.getElementById('footer-placeholder');
      const mainContent = document.querySelector('main');

      // 🔹 أولاً: تحميل اللاندينج وتفعيلها كغطاء كامل
      const landingHTML = await fetch('landing.html').then(res => res.text());
      landingPlaceholder.innerHTML = landingHTML;

      const loader = landingPlaceholder.querySelector(".shadow") || landingPlaceholder.firstElementChild;
      if (loader) {
        loader.classList.remove("hidden");
        landingPlaceholder.style.position = "fixed";
        landingPlaceholder.style.top = "0";
        landingPlaceholder.style.left = "0";
        landingPlaceholder.style.width = "100%";
        landingPlaceholder.style.height = "100%";
        landingPlaceholder.style.zIndex = "9999";
        landingPlaceholder.style.backgroundColor = "#fff"; // غطاء أبيض كامل
        landingPlaceholder.style.transition = "opacity 0.6s ease";
      }

      // إخفاء باقي الصفحة مؤقتًا
      headerPlaceholder.style.visibility = "hidden";
      if (mainContent) mainContent.style.visibility = "hidden";
      footerPlaceholder.style.visibility = "hidden";

      // 🔹 ثانيًا: تحميل باقي الصفحة أثناء عرض اللاندينج
      const [headerHTML, footerHTML] = await Promise.all([
        fetch('header.html').then(res => res.text()),
        fetch('footer.html').then(res => res.text())
      ]);

      headerPlaceholder.innerHTML = headerHTML;
      footerPlaceholder.innerHTML = footerHTML;
      setupHeaderJS();

      // 🔹 ننتظر تحميل الصور في كل الصفحة
      const allImages = Array.from(document.images);
      await Promise.all(
        allImages.map(img => {
          if (img.complete) return Promise.resolve();
          return new Promise(resolve => {
            img.onload = resolve;
            img.onerror = resolve;
          });
        })
      );

      // 🔹 بعد تحميل الكل: نخفي اللاندينج تدريجيًا
      landingPlaceholder.style.opacity = "0";
      setTimeout(() => {
        landingPlaceholder.style.display = "none";
        landingPlaceholder.innerHTML = "";
        landingPlaceholder.style.position = "static";

        // نعرض باقي الصفحة
        headerPlaceholder.style.visibility = "visible";
        if (mainContent) mainContent.style.visibility = "visible";
        footerPlaceholder.style.visibility = "visible";
      }, 600);

    } catch (err) {
      console.error('Error loading files:', err);
    }
  }

  // 🔧 إعداد الهيدر
  function setupHeaderJS() {
    const toggleBtn = document.querySelector('[onclick="toggleMenu()"]');
    const menu = document.getElementById("nav-links");
    if (toggleBtn && menu) {
      toggleBtn.addEventListener('click', () => {
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
      });
    }

    // إعداد الوضع الداكن
    const desktopToggle = document.getElementById('dark-mode-checkbox');
    const mobileToggle = document.getElementById('dark-mode-checkbox-mobile');

    function applyDarkMode(enabled) {
      document.documentElement.classList.toggle('dark', enabled);
      document.body.classList.toggle('dark', enabled);
      if (desktopToggle) desktopToggle.checked = enabled;
      if (mobileToggle) mobileToggle.checked = enabled;
      localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
      document.body.style.transition = 'background-color 0.35s ease, color 0.35s ease';
    }

    [desktopToggle, mobileToggle].forEach(toggle => {
      if (toggle) toggle.addEventListener('change', e => applyDarkMode(e.target.checked));
    });

    const oldDesktopBtn = document.getElementById('dark-mode-btn');
    const oldMobileBtn = document.getElementById('dark-mode-btn-mobile');
    if (oldDesktopBtn)
      oldDesktopBtn.addEventListener('click', () => applyDarkMode(!document.body.classList.contains('dark')));
    if (oldMobileBtn)
      oldMobileBtn.addEventListener('click', () => applyDarkMode(!document.body.classList.contains('dark')));

    applyDarkMode(localStorage.getItem('darkMode') === 'enabled');
  }

  window.addEventListener('DOMContentLoaded', loadPage);
</script>




</body>
</html>
